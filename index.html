		<meta property="og:url" content="https://julielamouette.github.io/" />
		
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="La volière">

		<link rel="icon" href="./src/img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="./src/styles/styles.css" type="text/css"/>
		<link rel="stylesheet" href="./src/styles/canvas.css" type="text/css"/>
		
		<script src="src/scripts/gl-matrix-min.js" defer></script>
		<script src="src/scripts/mesh-data.js" defer></script>
		<script src="src/scripts/shader-data.js" defer></script>
		<script src="src/scripts/object-data.js" defer></script>
		<script src="src/scripts/shader-renderer.js" defer></script>
		<script src="src/scripts/scripts.js" defer></script>

		<meta name="viewport" content="width=device-width, initial-scale=1">

  <body>

	 <div class="scene">

		<!-- Background -->
		<div class="parallax parallax-back" data-width="0.67" data-speed="0.3">
			<div class="parallax-img" style="background-image: url('src/img/parallax_01.png');"></div>
		</div>

		<div class="page">
			<div class="background-wrapper">
				
				<img src="src/img/body-back-top.png" class="bg-top" />
				
				<div class="mid-cell">
					<div class="bg-mid"></div>
					<div class="content">
						<h1>La volière</h1>
					</div>

					<div class="effect leaves-effect" width="150" height="150" style="top: 580px; right: 70%;"></div>
					<div class="effect bubble-effect" width="150" height="150" style="top: 700px; left: 80%;"></div>
					<div class="effect bubble-effect" width="150" height="150" style="top: 100px; left: 70%;"></div>

				</div>
				
				<img src="src/img/body-back-bot.png" class="bg-bot" />
			</div>
		</div>

		<!-- Foreground -->

	</div>


	<!-- Effect canvas -->
	<canvas width="1024" height="1024" id="overlay-canvas" class="overlay-canvas"></canvas>

  </body>
</html>
